<!DOCTYPE html>
<html>
<head>
  <style>

html {
  margin: 0px;
  padding: 0px;
}

body {
  margin: 0px;
  padding: 0px;
}

#canvas {
  background: #ffff00;
}
  </style>
  <script type="text/javascript" src="js/jquery/jquery-1.9.0.min.js"></script>

  <script type="text/javascript">

var context, canvas;
var degrees = 0;
var width, height, halfWidth, halfHeight;
var imgWidth = 800;
var imgHeight = 1023;
var doubleWidth, doubleHeight, thirdHeight, twoThirdsHeight, thirdWidth;
var eightTenthsWidth, bigHeight, medHeight, tenthWidth;
var circleWidth;

var img = new Image();
img.src = 'img/whitellama.png';

var rotate = function(){
  degrees += 0.005;

  context.clearRect(0,0,canvas.width, canvas.height);
  canvas.width = canvas.width;

  context.save();
  context.translate(halfWidth, halfHeight);
  context.rotate(degrees);
  context.translate(-halfWidth, -halfHeight);

  context.fillStyle = '#ff0000';
  context.beginPath();
  context.moveTo(halfWidth, halfHeight);
  context.lineTo(-width,-thirdHeight);
  context.lineTo(doubleWidth, -thirdHeight);
  context.lineTo(halfWidth, halfHeight);
  context.closePath();
  context.fill();

  context.beginPath();
  context.moveTo(halfWidth, halfHeight);
  context.lineTo(width,-height);
  context.lineTo(doubleWidth, 0);
  context.lineTo(halfWidth, halfHeight);
  context.closePath();
  context.fill();

  context.beginPath();
  context.moveTo(halfWidth, halfHeight);
  context.lineTo(doubleWidth,bigHeight);
  context.lineTo(eightTenthsWidth, doubleHeight);
  context.lineTo(halfWidth, halfHeight);
  context.closePath();
  context.fill();

  context.beginPath();
  context.moveTo(halfWidth, halfHeight);
  context.lineTo(tenthWidth,medHeight);
  context.lineTo(-thirdWidth, twoThirdsHeight);
  context.lineTo(halfWidth, halfHeight);
  context.closePath();
  context.fill();

  context.restore();

  var grd = context.createRadialGradient(halfWidth, halfHeight, 1, halfWidth, halfHeight, circleWidth);
  grd.addColorStop(0, 'rgba(255, 255, 255, .8)');
  grd.addColorStop(1, 'transparent');

  context.beginPath();
  context.arc(halfWidth, halfHeight, circleWidth, 0, 2 * Math.PI, false);
  context.fillStyle = grd;
  context.fill();

  var scale = Math.min(.5, width * .7 / imgWidth);
  context.drawImage(img, halfWidth - imgWidth / 2 * scale, halfHeight - imgHeight / 2 * scale,
    imgWidth * scale, imgHeight * scale);
}

var calculateSizes = function(){
  width = $(window).width();
  height = $(window).height();
  halfWidth = width * 0.5;
  halfHeight = height * 0.5;
  doubleWidth = width * 2;
  doubleHeight = height * 2;
  thirdHeight = height * 0.333;
  twoThirdsHeight = height * 0.666;
  thirdWidth = width * 0.333;
  tenthWidth = width * 0.1;
  eightTenthsWidth = width * 0.8;
  medHeight = height * 1.366;
  bigHeight = height * 1.8;
  $('#canvas').attr('width', width);
  $('#canvas').attr('height', height);
  circleWidth = width*.7;
};

$(document).ready(function(){

  calculateSizes();

  canvas = document.getElementById('canvas');
  context = canvas.getContext('2d');

  setInterval(rotate, 1000 / 60);
  
  $(window).resize(function(){
    calculateSizes();
  });
});

  </script>

</head>
<body>

  <canvas id="canvas" />

</body>
</html>
